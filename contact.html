<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>تواصل - Al-Minshaw Shop</title>
    <link rel="stylesheet" href="css/style.CSS" />
</head>
<body>
    <header class="navbar">
        <div class="container wrap">
            <a class="brand" href="index.html">
                <img src="assets/icons/ams-logo.PNG" alt="Logo"> Al-Minshaw Shop
            </a>
            <label for="menu-toggle" class="burger"><span></span></label>
            <input type="checkbox" id="menu-toggle" />
            <nav class="nav">
                <a href="index.html">الرئيسية</a>
                <a href="products.html">المنتجات</a>
                <a href="about.html">من نحن</a>
                <a class="active" href="contact.html">تواصل</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="section-head"><h2>تواصل معنا</h2><p>نسعد برسالتك — نرد خلال 24 ساعة</p></div>
        <!-- النموذج كما هو دون صور -->
        <form class="form" onsubmit="event.preventDefault(); alert('شكرًا! تم استلام رسالتك.');">
            <div class="row">
                <div><label for="name">الاسم</label><input id="name" name="name" type="text" placeholder="اسمك الكامل" required /></div>
                <div><label for="email">البريد الإلكتروني</label><input id="email" name="email" type="email" placeholder="you@example.com" required /></div>
            </div>
            <label for="subject">الموضوع</label><input id="subject" name="subject" type="text" placeholder="موضوع الرسالة" required />
            <label for="message">الرسالة</label><textarea id="message" name="message" placeholder="اكتب رسالتك هنا..." required></textarea>
            <button class="btn btn-primary" type="submit">إرسال الرسالة</button>
        </form>
    </main>

    <footer>
        <div class="container footer-small">© 2025 Al-Minshaw Shop — جميع الحقوق محفوظة.</div>
    </footer>
</body>
</html>
